<div class="show-rewards">
   <h1>Rewards</h1>
   <div class="reward-card" ng-repeat="reward in ctrl.rewards | orderBy : 'reward'">
      <h4>{{ reward.reward }}</h4>
      <div class="">
         <button type="button"
            ng-click="ctrl.setUpdateReward(reward)">
            Edit
         </button>
         <button type="button"
            ng-click="ctrl.deleteReward(reward)">
            Delete
         </button>
      </div>
   </div>
   <button type="button"
      ng-click="ctrl.changeRoute('addReward')">
      Add Reward
   </button>
</div>
