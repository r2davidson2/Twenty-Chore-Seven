<!-- =================== -->
<!--  ADD POINTS CHORES  -->
<!-- =================== -->
<div class="show-bonus-points" ng-if="ctrl.type !== 'remove'">
   <div class="show-bonus-points-card"
      ng-repeat="bonus in ctrl.extraPointsChores | orderBy : 'task'"
      ng-if="bonus.points > 0">
      <div class="show-bonus-points-card-bonus">
         <h4>{{ bonus.task }}</h4>
         <h5>Points: {{ bonus.points }}</h5>
      </div>
      <div class="">
         <button type="button"
            ng-click="ctrl.updateExtraPointsForm(bonus)">
            Update
         </button>
         <button type="button"
            ng-click="ctrl.deleteExtraPointsChore(bonus._id)">
            Delete
         </button>
      </div>
   </div>
   <button type="button"
      ng-click="ctrl.addBonusChore('bonus')">
      Add Bonus Chore
   </button>
</div>

<!-- ====================== -->
<!--  REMOVE POINTS CHORES  -->
<!-- ====================== -->
<div class="show-bonus-points" ng-if="ctrl.type === 'remove'">
   <div class="show-bonus-points-card"
      ng-repeat="bonus in ctrl.extraPointsChores | orderBy : 'task'"
      ng-if="bonus.points < 0">
      <div class="show-bonus-points-card-bonus">
         <h4>{{ bonus.task }}</h4>
         <h5>Points: {{ bonus.points }}</h5>
      </div>
      <div class="">
         <button type="button"
            ng-click="ctrl.updateRemovePointsForm(bonus)">
            Update
         </button>
         <button type="button"
            ng-click="ctrl.deleteExtraPointsChore(bonus._id)">
            Delete
         </button>
      </div>
   </div>
   <button type="button"
      ng-click="ctrl.addBonusChore('remove')">
      Add Disciplinary Chore
   </button>
</div>
