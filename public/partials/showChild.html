<div class="">
   <h1>{{ ctrl.child.name}}</h1>
   <h3>Points: {{ ctrl.child.points}}</h3>
   <!-- =============== -->
   <!-- CHILD's REWARDS -->
   <!-- =============== -->
   <div class="bought-rewards" ng-repeat="reward in ctrl.child.rewards">
      <div class="bought-rewards-name">
         <h4>{{ reward.reward }}</h4>
      </div>
      <button type="button"
         ng-click="ctrl.rewardReceived($index)">
         Redeem
      </button>
   </div>
   <!-- ============== -->
   <!-- CHILD's CHORES -->
   <!-- ============== -->
   <div class="chore"
      ng-repeat="chore in ctrl.child.chores | orderBy : 'task'"
      ng-click="ctrl.showChore(chore)">
   <div class="chore-name">
         <div class=""
            ng-if="chore.monday.completed
               || chore.tuesday.completed
               || chore.wednesday.completed
               || chore.thursday.completed
               || chore.friday.completed
               || chore.saturday.completed
               || chore.sunday.completed">
            <!-- <i class="fas fa-exclamation"></i>&nbsp;&nbsp; -->
            <i class="far fa-star"></i>&nbsp;&nbsp;
         </div>
         <h4>{{chore.task}}</h4>
      </div>
      <h5>Earn {{chore.points}} Points</h5>
   </div>
   <!-- ==================== -->
   <!-- BONUS POINTS BUTTONS -->
   <!-- ==================== -->
   <div class="extra-points-card"
      ng-click="ctrl.showAddExtraPoints('bonus')">
      <h4>Bonus Points</h4>
   </div>
   <div class="extra-points-card"
      ng-click="ctrl.showAddExtraPoints('remove')">
      <h4>Remove Points</h4>
   </div>
   <div class="extra-points-card-button">
      <button type="button"
         ng-click="ctrl.changeRoute('addChore')">
         Add Chore
      </button>
      <!-- ==================== -->
      <!-- DELETE CHILD ACCOUNT -->
      <!-- ==================== -->
      <button type="button"
         ng-click="ctrl.deleteChild(ctrl.child)">
         Remove Child
      </button>
   </div>

   <!-- <button type="button" ng-click="ctrl.loadPage()">Back</button> -->
</div>
