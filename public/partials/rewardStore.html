<div class="rewards">
   <h2>Rewards Store</h2>
   <h4>You Have {{ctrl.loggedInUser.points}} Points</h4>
   <div class="child-reward-card"
      ng-repeat="reward in ctrl.rewards | orderBy: 'reward'">
      <div class="child-reward-card-info">
         <h3>{{ reward.reward }}</h3>
         <h5>Price: {{ reward.price }} Points</h5>
      </div>
      <button type="button" >Buy</button>
   </div>

</div>
