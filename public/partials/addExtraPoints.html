<!-- =================== -->
<!--  ADD POINTS CHORES  -->
<!-- =================== -->
<div class="show-bonus-points" ng-if="ctrl.type !== 'remove'">
   <h1>{{ ctrl.child.name}}'s Bonus Points</h1>
   <div class="show-bonus-points-card"
      ng-repeat="bonus in ctrl.extraPointsChores | orderBy : 'task'"
      ng-if="bonus.points > 0">
      <div class="add-bonus-points">
         <h4>{{ bonus.task }}</h4>
      </div>
      <button type="button"
         ng-click="ctrl.addExtraPoints(bonus.points)">
         +{{bonus.points }} Points
      </button>
   </div>
</div>

<!-- ====================== -->
<!--  REMOVE POINTS CHORES  -->
<!-- ====================== -->
<div class="show-bonus-points" ng-if="ctrl.type === 'remove'">
   <h1>{{ ctrl.child.name}}'s Disciplinary Points</h1>
   <div class="show-bonus-points-card"
      ng-repeat="bonus in ctrl.extraPointsChores | orderBy : 'task'"
      ng-if="bonus.points < 0">
      <h4>{{ bonus.task }}</h4>
      <button type="button"
         ng-click="ctrl.addExtraPoints(bonus.points)">
         {{bonus.points }} Points
      </button>
   </div>
</div>
