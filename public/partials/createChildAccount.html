<div class="create-account" >
   <form  ng-submit="ctrl.createChild()">
      <input   type="text" ng-model="ctrl.createName"
      placeholder="Name" required>
      <input   type="text" ng-model="ctrl.createUsername"
      placeholder="Username" required>
      <input   type="password" ng-model="ctrl.createPassword"
      placeholder="Password" required>
      <input type="submit" value="Create Child Account">
   </form>
   <!-- <button type="button" ng-click="ctrl.changeRoute('welcome')">Back</button> -->
</div>
