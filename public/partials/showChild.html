<div class="">
   <h1>{{ ctrl.child.name}}</h1>
   <h3>Points: {{ ctrl.child.points}}</h3>
   <div ng-repeat="chore in ctrl.child.chores | orderBy : 'task'" class="chore"
      ng-click="ctrl.showChore(chore)">
      <h4>{{chore.task}}</h4>
      <h5>Earn {{chore.points}} Points</h5>
   </div>
   <button type="button"
      ng-click="ctrl.changeRoute('addChore')">
      Add Chore
   </button>
   <button type="button" ng-click="ctrl.deleteChild(ctrl.child)">Remove Child</button>
   <!-- <button type="button" ng-click="ctrl.loadPage()">Back</button> -->
</div>
