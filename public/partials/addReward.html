<div class="add-reward">
   <form class="" ng-submit="ctrl.createReward()">
      <input
         type="text"
         ng-model="ctrl.reward"
         placeholder="Reward"
         required>
      <input
         type="number"
         ng-model="ctrl.price"
         placeholder="Price"
         required>
      <input type="submit" value="Add Reward">
   </form>
</div>
